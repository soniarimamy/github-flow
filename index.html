<!DOCTYPE html>
<html>
    <head>
        <title>Simple Tableau avec bootstrap</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <style>
      h2{
        text-align:center;
        color:blue;
      }
    </style>
    <body>
        <h2>Liste des produits</h2>
        <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Designation</th>
                <th scope="col">Prix Unitaire (PU)</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Chocolat</td>
                <td>500</td>
                <td>1</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Bonbon</td>
                <td>200</td>
                <td>1</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Biscuit</td>
                <td>1500</td>
                <td>2</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Cake</td>
                <td>5500</td>
                <td>4</td>
              </tr>
            </tbody>
          </table>
    </body>
</html>
